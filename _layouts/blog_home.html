<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Cynthia Vint - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">Cynthia Vint: The Website</span>
        </div>
        <div class="posts">
		  <ul class="posts-list">
			{% assign posts_list = site.posts %}
			{% for post in posts_list %}
				<li class="post-link">
					<a class="post-title" href="{{ post.url | prepend: site.baseurl }}">
						<span class="post-date">{{ post.date | date_to_string }}</span>
						{{ post.title }}
					</a>
				</li>
			{% endfor %}
			<li class = "post-link">
				<a class="post-title" href="https://cvint13.github.io">
						Back
			</li>
		  </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="https://cvint13.github.io" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="https://github.com/cvint13" class="footer-link">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
